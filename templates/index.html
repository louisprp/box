<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/main.css" rel="stylesheet">
</head>

<body class="p-5">
    <nav>
        <div class="flex justify-center">
            <img class="h-28 w-28" src="/assets/logo.png">
        </div>
    </nav>
    <section class="flex justify-center">
        <form action="/connect" method="post" enctype="text/plain">
            <div class="card bg-pink-100 max-w-sm w-full">
                <div class="card-body text-primary-content">
                    {% autoescape off %}
                    {% for ssid in context['ssids'] %}
                    <div class="form-control">
                        <label class="label cursor-pointer">
                            <span class="label-text">{{ ssid }}</span>
                            <input type="radio" name="ssid" required class="ml-2 radio" value="{{ ssid }}" />
                        </label>
                    </div>
                    {% empty %}
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">No network found</span>
                        </label>
                    </div>
                    {% endfor %}
                    {% endautoescape %}
                    <div class="form-control mt-4">
                        <input type="text" name="password" required placeholder="Password"
                            class="input input-bordered input-primary" />
                    </div>
                    <div class="divider"></div>
                    <div class="form-control">
                        <button type="submit" class="btn btn-primary">
                            Connect
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
